<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homework 7 fetch omdb API</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="container mt-5">
        <form class="search-form row g-2">
            <div class="col-6">
                <input type="text" class="form-control" id="movie-name" placeholder="Write movie name">
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-success col-12">Search</button>
            </div>
        </form>

        <div class="movies row mt-3"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body details"></div>
            </div>
        </div>
    </div>

    <!-- Boostrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- Main JS File -->
    <script src="./main.js"></script>

</html>
